<link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/Han/3.3.0/han.min.css">
<style>
.uri:only-child {
        display: inline-block;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
}

input[type="checkbox"] {
        margin-right:0.2em;
        margin-left: -1.7em;
        width: 1.5em;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"> </script>
<script>

$(document).ready(()=>{

$(".uri:only-child").each(function(){
        if ((
                this.nextSibling &&
                this.nextSibling.nodeValue &&
                this.nextSibling.nodeValue.trim()
           ) || (
                this.previousSibling &&
                this.previousSibling.nodeValue &&
                this.previousSibling.nodeValue.trim()
        )) {
                $(this).css("display","inline").css("white-space","break-spaces");
        }
});

})
</script>
